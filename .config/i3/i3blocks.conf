command=~/.config/i3/i3blocks/$BLOCK_NAME
#command=/usr/lib/i3blocks/$BLOCK_NAME

separator_block_width=15
markup=none

[volume]
label=vol
instance=Master
interval=1
signal=10
command=/usr/lib/i3blocks/volume 5 pulse

[disk]
label= 
#instance=/mnt/data
interval=30

[load_average]
label=
interval=10

[iface]
interval=10

[wifi]
label=
instance=wlp3s0
interval=10

[battery]
interval=30
command=/usr/lib/i3blocks/battery BAT

[time]
label=  
command=date '+%d %b %H:%M'
interval=5

